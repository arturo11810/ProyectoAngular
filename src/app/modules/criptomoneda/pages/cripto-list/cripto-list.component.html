
    <br><br>
    <div style="text-align: center;">
        <h1>Lista de criptomonedas</h1><br>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Buscar criptomoneda"
          [(ngModel)]="FilterCripto"
          name="FilterCripto"
    />
    <br><br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">simbolo</th>
            <th scope="col">icono</th>
          </tr>
        </thead>
        <tbody>
          <th colspan="5" *ngIf="(criptomonedasLista | filter: FilterCripto).length==0">
              <h3>No existen coincidencias</h3>
          </th>
          <tr *ngFor="let item of criptomonedasLista | filter: FilterCripto | paginate: { itemsPerPage: 10, currentPage: p }">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.precio}}</td>
            <td>{{item.simbolo}}</td>
            <td><img src="{{''+item.imagen}}" alt="" style="height: 50px; width: 50;"></td>
          </tr>
        </tbody>
  </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls> <br><br><br><br><br><br><br><br>


</div>
